<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
     #animated-box{
        margin-top: 50px;
        margin-left: 50px;
        width: 100px;
        height: 100px;
        background-color: red;
        animation: colorChange 30s infinite;
     }
     @keyframes colorChange{
        0%{color: red}
        50%{color:orange}
        100%{color: blue}

     }
    </style>
</head>
<body>
    <div id="animated-box"></div>
</body>
</html>
