<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        /* General Info Section Styles */
        .info-section {
            margin-top: 50px;
            padding: 40px 20px;
            background-color: rgba(250, 240, 255, 0.9); /* Semi-transparent pale lavender */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px; /* Limit width to prevent it from stretching too far */
            margin-left: auto; /* Centering the section horizontally */
            margin-right: auto;
        }

        /* Heading Style */
        .info-section h1 {
            font-weight: 600;
            color: #7e57c2;
            margin: 0;
            font-size: 2.8rem; /* Increased font size for the heading */
            margin-bottom: 20px;
            text-transform: uppercase; /* Uppercase text for emphasis */
            letter-spacing: 1px; /* Added letter spacing for a modern look */
        }

        /* Paragraph Style */
        .info-section p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 30px;
            max-width: 700px; /* Prevent text from stretching too wide */
            margin-left: auto; /* Center text */
            margin-right: auto;
        }

        /* Link Style */
        .info-section a {
            color: #6a1b9a;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            font-size: 1.1rem; /* Slightly larger font size for readability */
            margin-top: 20px;
            display: inline-block; /* To make the link a block element for better spacing */
            padding: 8px 16px;
            border: 2px solid #6a1b9a; /* Border around the link for emphasis */
            border-radius: 5px; /* Rounded corners */
        }

        /* Link Hover Effect */
        .info-section a:hover {
            color: #4a0072;
            text-shadow: 0 1px 3px rgba(74, 0, 114, 0.8);
            background-color: #f3e8ff; /* Light background on hover */
            border-color: #4a0072; /* Change border color on hover */
        }

    </style>
</head>
<body>
    <div id="projects" class="info-section">
        <h1>My Projects</h1>
        <p>
            Take a look at some of my work! You can find my projects on my GitHub account:
        </p>
        <a href="https://github.com/yusra200912/javascript.git" target="_blank">Visit My GitHub</a>
    </div>
</body>
</html>
