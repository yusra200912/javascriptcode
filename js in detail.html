            console.log("name function")
        }
        name()

        //arrow function
        setTimeout(() => {

        setTimeout(function() {
            console.log (" normal  function")

        console.log(changedA + 23)// output 33

        console.log(string + "is a string");

        //boolean to number 
        let bool = true ; 
        console.log(Number(bool));

        let regex = /\d/ ;
        console.log(regex.test(str));

        try{
            let json = '{"name" : "yusra"}';
            let user = JSON.parse(json);
            console.log(user.name);

            let invalidJson = "{name : 'yusra'}";
            JSON.parse(invalidJson);

        } catch(error){

            console.log("an error occooured:" , error.message)
        };
        
        

    </script>
