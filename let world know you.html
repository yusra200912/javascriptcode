<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Bootstrap CSS -->
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        
        <!-- My CSS -->
        
        <link rel="stylesheet" href="style.css" />
        
        <!-- Font Awesome -->
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        
        <!-- Google Fonts -->
        
        <link
        
        href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Roboto+Slab:wght@200;400;600;900&display=swap"
        
        rel="stylesheet" />
        
        <title>Portfolio</title>
        <style>
            .container-fluid{
                background-color: #3f4363;
            }
            /* Add color to Social Media Links */

.media_link {

padding: 1rem;

max-width: 15rem;

margin-left: 1rem;

border: 2px solid #f5ba09;

border-radius: 0.5rem;

}

.media_link:hover {

padding: 1rem;

max-width: 15rem;

margin-left: 1rem;

background-color: #f5ba09;

border-radius: 0.5rem;

}
        </style>
        
        </head>
<body>
    <div id="social media" class="container-fluid">
        <div class="container text-whitw py-5">
            <h4 class="text-warning">Social Media</h4>
            <h1 class="m-heading">Let's be Friends</h1>
            <div class="row pt-5">
                <div class="col-3 media_link btn" href="#">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h3 class="n-0 pt-2 text-white">LinkedIn</h3>
                        </div>
                        <div class="col-6 d-flex justify-content-end align-items-center">
                            <i class="fab fa-linkedin-in fa-2x text-secondary"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3 media_link btn" href="#">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h3 class="n-0 pt-2 text-white">Github</h3>
                        </div>
                        <div class="col-6 d-flex justify-content-end align-items-center">
                            <i class="fab fa-github fa-2x text-secondary"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3 media_link btn" href="#">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h3 class="n-0 pt-2 text-white">Youtube</h3>
                        </div>
                        <div class="col-6 d-flex justify-content-end align-items-center">
                            <i class="fab fa-youtube fa-2x text-secondary"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3 media_link btn" href="#">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h3 class="n-0 pt-2 text-white">Email</h3>
                        </div>
                        <div class="col-6 d-flex justify-content-end align-items-center">
                            <i class="fas fa-envelope fa-2x text-secondary"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
