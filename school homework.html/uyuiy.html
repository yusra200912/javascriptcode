<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owl Post - Send Your Message</title>
  <style>
    body {
      background: url('https://i.pinimg.com/originals/6c/fc/45/6cfc45691e30d5864916c7ad3e5a4324.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Garamond', serif;
      color: #3b2c1a;
      padding: 50px;
      text-align: center;
    }

    .owl-post-container {
      background: rgba(255, 248, 230, 0.85);
      border: 3px dashed #6b4e35;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 30px rgba(89, 60, 40, 0.4);
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      font-style: italic;
    }

    input, textarea {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #8b6e4b;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Garamond', serif;
    }

    button {
      background-color: #6b4e35;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #8b6e4b;
    }

    button:hover {
      background-color: #8b6e4b;
    }

    .owl-icon {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="owl-post-container">
    <div class="owl-icon">ðŸ¦‰</div>
    <h1>Message by Owl Post</h1>
    <p>Have a question, request, or magical message? Let the owls carry it for you.</p>
    <form>
      <input type="text" placeholder="Your Wizard Name" required><br>
      <input type="email" placeholder="Your Owl Address (Email)" required><br>
      <textarea rows="5" placeholder="Write your scroll message here..." required></textarea><br>
      <button type="submit">Send by Owl</button>
    </form>
  </div>
</body>
</html>
